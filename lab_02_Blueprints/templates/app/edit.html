<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{{url_for('app.edit', id=student.id)}}">
    <table>
        <tr>
            <td>id</td>
            <td>{{student.id}}</td>
        </tr>
        <tr>
            <td>First name</td>
            <td><input type="text" name="firstname" value="{{student.first_name}}"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text" name="lastname" value="{{student.last_name}}"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <select name="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE" {{"selected" if student.gender == 'FEMALE'}} >Female</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Done" />
</form>
</body>
</html>
